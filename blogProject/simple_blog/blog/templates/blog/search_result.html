{% extends 'base.html' %}

{% block content %}
<h2>Search Results for "{{ query }}"</h2>

{% if posts %}
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                <p>{{ post.content|truncatewords:20 }}</p>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts found matching your query.</p>
{% endif %}

<br>
  <a href="{% url 'post_list' %}">Back to Post List</a>

{% endblock %}
