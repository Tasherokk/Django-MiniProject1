{% extends 'base.html' %}

{% block content %}
  <h1>{% if form.instance.pk %}Edit Post{% else %}Create New Post{% endif %}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <a href="{% url 'post_list' %}">Back to Post List</a>
{% endblock %}
